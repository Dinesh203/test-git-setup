{% extends 'base.html' %}


{% block content %}
<h1>This is login page</h1>

<form action="" method="POST">
    {% csrf_token %}
    {% for fm  in form %}
        <h3> {{fm.label_tag}} {{fm}} {{fm.errors|striptags}} </h3>
    {% endfor %} 
    <input type="submit" value="Login"><br>
</form>
<h3><a href="{% url "signup"%}">Go to sigh up</a></h3>

{% endblock content %}
